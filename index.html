<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Calendrier Évènements Discord</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Calendrier Évènements Discord</h1>
    <button id="login-btn">Se connecter avec Discord</button>
    <button id="logout-btn" style="display:none;">Déconnexion</button>
  </header>

  <main>
    <div id="user-info" style="display:none;"></div>

    <section id="events-section" style="display:none;">
      <h2>Évènements</h2>
      <ul id="events-list"></ul>
    </section>

    <section id="create-event" style="display:none;">
      <h2>Créer un évènement</h2>
      <form id="event-form">
        <input type="text" id="title" placeholder="Titre" required /><br/>
        <input type="date" id="date" required /><br/>
        <textarea id="description" placeholder="Description" required></textarea><br/>
        <button type="submit">Créer</button>
      </form>
    </section>
  </main>

<script src="app.js"></script>
</body>
</html>
