<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Waythes Calendrier</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="login-page" id="loginPage">
    <div class="login-container">
      <h1>Connexion Discord</h1>
      <p class="subtitle">Identifiez-vous pour accéder à votre calendrier</p>
      <button class="discord-btn" onclick="startOAuth()">Se connecter avec Discord</button>
    </div>
  </div>

  <div class="calendar-page" id="calendarPage" style="display:none;">
    <div class="header">
      <div class="user-info">
        <img id="userAvatar" class="user-avatar" src="" alt="avatar" />
        <div class="user-details">
          <h2 id="userName"></h2>
          <p id="userEmail"></p>
        </div>
      </div>
      <button class="logout-btn" onclick="logout()">Déconnexion</button>
    </div>

    <div class="calendar-container">
      <div class="calendar-header">
        <h2>Calendrier de juin 2025</h2>
        <button class="add-event-btn" onclick="openAddEventModal()">+ Ajouter</button>
      </div>
      <div class="calendar-grid" id="calendarDays"></div>
    </div>
  </div>

  <!-- Modal ajout -->
  <div class="modal" id="addEventModal">
    <div class="modal-content">
      <h3>Nouvel événement</h3>
      <input id="eventTitle" placeholder="Titre" />
      <input id="eventDate" type="date" />
      <select id="eventCategory">
        <option value="personal">Personnel</option>
        <option value="work">Travail</option>
        <option value="important">Important</option>
      </select>
      <textarea id="eventDescription" placeholder="Description"></textarea>
      <button class="btn-primary" onclick="addEvent()">Ajouter</button>
      <button class="btn-secondary" onclick="closeAddEventModal()">Annuler</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
