<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Waythes Calendrier</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>📅 Waythes Calendrier</h1>
    <div id="user-info">
      <!-- Affiche le bouton de connexion ou le profil connecté -->
    </div>
  </header>

  <main class="calendar">
    <div class="header-cal">
      <button onclick="changeMonth(-1)">← Mois précédent</button>
      <h2 id="month-year"></h2>
      <button onclick="changeMonth(1)">Mois suivant →</button>
    </div>
    <div class="days" id="calendar-days">
      <!-- Les cases du calendrier seront injectées ici -->
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
